<html>

        <meta charset="utf-8">

        <link href="StyleSheet.css" rel="StyleSheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="nav-container">
            <nav>
                <input type="checkbox" id="nav-toggle">
                <label for="nav-toggle" class="burger-menu">
                    <img src="menu.png" class="menu" alt="">
                </label>
                <div class="left-menu">
                    <a href="index.html">home</a>
                    <a href="projects.html">projects</a>
                    <a href="experiences.html">experiences</a>
                    <a href="interests.html">interests</a>
                    <a href="resume.html">resume</a>
                    <a href="contact.html">contact</a>
                </div>
                    <a href="#" class="logo">CATHERINE CHEN</a>
            </nav>
        </div>  
        <div class="content">
            <div class="header-container">
                <div>                                                                                                                                                                                                                                           
                    <img class="header-photo" src="contact-cover-blur.jpg" alt="Contact Cover">
                </div>
                <div class="centered">
                    <hr class="main-line">
                    <p id="header-text" class="main-header-font">CONTACT</p>
                    <hr class="main-line">
                </div>
                <a href="#index-buttons" class="arrow-container no-decoration">
                    <div class="chevron"></div>
                    <div class="chevron"></div>
                    <div class="chevron"></div>
                    <span class="arrow-text">Scroll down</span>
                </a>
            </div>
            <div id="index-buttons" class="margin-thirty">
                <p class="header-font center">
                    Get in touch with me!
                </p>
            </div>
            <div class="contact-container">
                <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbw6GEuq3qsNgfMoIRNbn6oigbv68HBse_dxdnMULBLGNYfcCgHj/exec">
                    <div class="contact-grid">
                        <div class="contact-grid__item contact-grid__item--1">
                            <input required type="text" id="fullname" name="full name" placeholder="full name">
                        </div>
                        <div class="contact-grid__item contact-grid__item--2">
                            <input required type="email" id="email" name="email" placeholder="e - mail">
                        </div>
                    </div>
                    <br>
                    <input type="tel" pattern="^[0-9-+\s()]*$" id="num" name="phone number" placeholder="phone number">
                    <br>
                    <br>
                    <input required type="text" id="subject" name="subject" placeholder="subject">

                    <br>
                    <br>

                  <textarea required id="contact-message" name="message" placeholder="your message" style="height:40px"></textarea>
                  
                  <br>

                  <button class="submit">Submit</button>

                <div style="display: none;" class="thankyou_message">
                    <p class="info-text-font">Thanks for contacting me! I will get back to you shortly!</p>
                </div>
                </form>
            </div>
            <div class="socials-style">
                <p>
                    <a href="contact.html" class="fa fa-envelope"></a>
                    <a href="https://www.github.com/catherinejchen" target="_blank" class="fa fa-github"></a>
                    <!-- <a href="https://www.instagram.com/catherinejchen" target="_blank" class="fa fa-instagram"></a> -->
                    <a href="https://www.linkedin.com/in/catherinejjchen" target="_blank" class="fa fa-linkedin"></a>
                </p>
            </div>
            <div class="ending-style">
                <p class="text-font center">designed and created by catherine chen</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
        <script src="Script.js"></script>
    </body>
</html>
